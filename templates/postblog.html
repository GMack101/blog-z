{% extends "base.html" %}
{% block content %}{%extends "base.html" %}
{%block content%}
{% if blog_post %}
<h2>{{blog_post.title}}</h2>
<p>{{blog_post.body}}</p>
{% else %}

<h1>Build a blog</h1>


{% for blog in blog_list %}


<a href="/blog?id={{blog.id}}">
<h2>{{blog.title}}</h2></a>
<p>{{blog.body}}</p>

{% endfor %}
{% endif %}
