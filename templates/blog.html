{%extends "base.html" %}
{% block content %}

<h1>Build a blog</h1>

{% if blog_post %}
<h2>{{blog_post.title}}</h2>
<p>{{blog_post.body}}</p>



{% else %}
{% for blog in bloglist %}
    <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2> 
    <p>{{blog.body}}</p>
    <p>written by: <a href="/blog?username={{blog.owner}}">{{blog.owner}}</a></p>

{% endfor %}
{% endif %}





{% endblock %}
