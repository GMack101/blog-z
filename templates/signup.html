{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
<form action="/register" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" name="username" type="username" value="{{ username }}">
        <div style= 'color: red; text-align: left;'>{{username_error}}</div>
    </div>
    

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" name="password" type="password">
    </div>
    <div style= 'color: red;'>{{password_error}}</div>


    <div class="form-group">
        <label for="verify">Verify Password</label>
        <input class="form-control" name="verify" type="password">
    </div>
    
    <input type="submit" value="Register" class="btn btn-default">
</form>
{% endblock %}
